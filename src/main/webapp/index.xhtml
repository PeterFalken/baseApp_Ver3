<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      ng-app="baseApp">
<head>
    <title>Base3</title>
    <!-- StyleSheets -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="resources/css/base.css"/>

    <!-- AngularJS files -->
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"/>
    <script type="application/javascript" src="resources/js/ngApp_base.js"/>
</head>

<body ng-controller="LoginController as loginCtrl">

<!-- HEADER Section: START -->
<div ng-show="loginCtrl.user.loggedIn">Header - Use JQuery + BootStrap</div>
<!-- HEADER Section: END -->

<div class="centered" style="width: 300px">
    <fieldset ng-show="!loginCtrl.user.loggedIn">
        <legend>Login</legend>
        <form action="index.xhtml">
            <label>username: {{loginCtrl.user.username}}</label>
            <br/>
            <label>password: {{loginCtrl.user.password}}</label>
            <br/>

            <div class="centered_text">
                <hr />
                <button>Login</button>
            </div>

        </form>
    </fieldset>
</div>


<fieldset ng-show="loginCtrl.user.loggedIn">
    <legend>Application</legend>
    <form action="index.xhtml">
        <label>Do username: {{loginCtrl.user.username}}</label>
        <label>Do password: {{loginCtrl.user.password}}</label>
        <button>Activate</button>
    </form>
</fieldset>


<!-- FOOTER Section: START -->
<div>Footer - Use JQuery + BootStrap</div>
<!-- FOOTER Section: END -->

</body>
</html>
