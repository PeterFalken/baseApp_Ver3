<html ng-app="baseApp">
<head>
    <title>Base3</title>
    <!-- StyleSheets -->
    <!-- Replace BootStrap CSS from local copy with CDN reference -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="resources/css/layout.css"/>
    <link rel="stylesheet" href="resources/css/messages.css"/>

    <!-- AngularJS files -->
    <!-- Replace AngularJS from local copy with CDN reference -->
    <script type="application/javascript" src="resources/js/angular.js"></script>
    <script type="application/javascript" src="resources/angular/app.js"></script>
    <script type="application/javascript" src="resources/angular/services/ApplicationSession.js"></script>
    <script type="application/javascript" src="resources/angular/services/UserAuthentication.js"></script>
    <script type="application/javascript" src="resources/angular/controllers/SystemLogin.js"></script>
    <script type="application/javascript" src="resources/angular/controllers/UserDirectory.js"></script>
</head>

<body ng-controller="MainController as mainCtrl">
<!-- HEADER Section: START -->
<div class="header centered_text" ng-show="mainCtrl.isLoggedIn()">
    <div class="container">
        <p>bitjester.com - 2014</p>
    </div>
</div>
<!-- HEADER Section: END -->

<!-- Login FORM -->
<user-login ng-hide="mainCtrl.isLoggedIn()"></user-login>

<!-- Work AREA -->
<div class="centered" style="width: 800px">
    <fieldset ng-show="mainCtrl.isLoggedIn()">
        <legend>Application</legend>
        <form name="workForm" ng-submit="mainCtrl.logout()">
            <label>Do username:</label>
            <br/>
            <label>Do password:</label>
            <br/>

            <div class="centered_text">
                <hr/>
                <button>Login</button>
            </div>
        </form>
    </fieldset>
</div>

<!-- FOOTER Section: START -->
<div class="footer centered_text">
    <div class="container">
        <p>bitjester.com - 2014</p>
    </div>
</div>
<!-- FOOTER Section: END -->

</body>
</html>
